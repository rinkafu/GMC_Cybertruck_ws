#Set map type
map_type: costmap

transform_tolerance: 0.2

obstacle_range: 2.5
max_obstacle_height: 2.0
raytrace_range: 3.0

footprint: [[0.325, 0.29], [0.325, -0.29], [-0.325, -0.29], [-0.325, 0.29]]
footprint_padding: 0

inscribed_radius: 0.2
circumscribed_radius: 0.3

inflation_radius: 0.55
cost_scaling_factor: 10.0

lethal_cost_threshold: 100

observation_sources: laser_scan_sensor

laser_scan_sensor: {data_type: LaserScan, topic: /scan, observation_persistence: 0.0, marking: true, clearing: true, expected_update_rate: 0.5}
