TebLocalPlannerROS:

 odom_topic: odom

 ## Costmap converter plugin   
 costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSMCCH"
#  costmap_converter_plugin: "costmap_converter::CostmapToLinesDBSRANSAC"
#  costmap_converter_plugin: "costmap_converter::CostmapToLinesDBSMCCH"
#  costmap_converter_plugin: "costmap_converter::CostmapToPolygonsDBSConcaveHull"
 #costmap_converter_plugin: "" # deactivate plugin
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5

 
## Configure plugins (namespace move_base/TebLocalPlannerROS/PLUGINNAME)
## The parameters must be added for each plugin separately
# costmap_converter/CostmapToLinesDBSRANSAC:
#  cluster_max_distance: 0.4
#  cluster_min_pts: 2
#  ransac_inlier_distance: 0.15
#  ransac_min_inliers: 10
#  ransac_no_iterations: 2000
#  ransac_remainig_outliers: 3
#  ransac_convert_outlier_pts: True
#  ransac_filter_remaining_outlier_pts: False
#  convex_hull_min_pt_separation: 0.1



 # Trajectory
 teb_autosize: True
 dt_ref: 0.5
 dt_hysteresis: 0.1
 global_plan_overwrite_orientation: True
 allow_init_with_backwards_motion: True
 max_global_plan_lookahead_dist: 3.0
 feasibility_check_no_poses: 0
    
 # Robot
         
 max_vel_x: 0.15
 max_vel_x_backwards: 0.15
 max_vel_y: 0.0
 max_vel_theta: 0.15 # the angular velocity is also bounded by min_turning_radius in case of a carlike robot (r = v / omega)
 acc_lim_x: 0.15
 acc_lim_theta: 0.15

 # ********************** Carlike robot parameters ********************
 min_turning_radius: 1        # Min turning radius of the carlike robot (compute value using a model or adjust with rqt_reconfigure manually)
 wheelbase: 0.51                 # Wheelbase of our robot
 cmd_angle_instead_rotvel: False # stage simulator takes the angle instead of the rotvel as input (twist message)
 # ********************************************************************

 footprint_model: # types: "point", "circular", "two_circles", "line", "polygon"
  type: "polygon"
  # radius: 0.74 # for type "circular"
  # line_start: [0.0, 0.0] # for type "line"
  # line_end: [0.3, 0.0] # for type "line"
  # front_offset: 0.2 # for type "two_circles"
  # front_radius: 0.2 # for type "two_circles"
  # rear_offset: 0.2 # for type "two_circles"
  # rear_radius: 0.2 # for type "two_circles"
  #vertices: [ [0.20, -0.20], [-0.20, -0.20], [-0.20, 0.20], [0.20, 0.20]] # for type "polygon"
  vertices: [[-0.30,-0.275], [0.30,-0.275], [0.30,0.275], [-0.30,0.275]] # for type "polygon"

 # GoalTolerance
    
 xy_goal_tolerance: 0.25
 yaw_goal_tolerance: 0.25
 free_goal_vel: True
    
 # Obstacles
    
 min_obstacle_dist: 0.115 # This value must also include our robot's expansion, since footprint_model is set to "line".
 include_costmap_obstacles: True
 costmap_obstacles_behind_robot_dist: 0.115
 obstacle_poses_affected: 30
 include_dynamic_obstacles: True
 legacy_obstacle_association: False



 # Optimization
    
 no_inner_iterations: 5
 no_outer_iterations: 4
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.1
 weight_max_vel_x: 2
 weight_max_vel_theta: 1
 weight_acc_lim_x: 1
 weight_acc_lim_theta: 1
 weight_kinematics_nh: 1000
 weight_kinematics_forward_drive: 1000
 weight_kinematics_turning_radius: 1
 weight_optimaltime: 1
 weight_obstacle: 50
 weight_dynamic_obstacle: 10 # not in use yet

 # Homotopy Class Planner

 enable_homotopy_class_planning: True
 enable_multithreading: True
 simple_exploration: False
 max_number_classes: 4
 selection_cost_hysteresis: 1.0
 selection_obst_cost_scale: 1.0
 selection_alternative_time_cost: False
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 6
 h_signature_prescaler: 1
 h_signature_threshold: 0.1
#  obstacle_keypoint_offset: 0.1
 obstacle_heading_threshold: 0.45
 visualize_hc_graph: False